<script src="/static/js/ckeditor/ckeditor.js"></script>

<form action="" method="post">
	<div>
		<h2>话题标题:</h2>
		<input type="text" name="title" value="{{.Topic.Title}}">
	</div>
	<div>
		<h2>话题节点:</h2>
		<div class="controls">
              <select id="selectError" name="node">
              		<option value="{{.Topic.Nid}}">{{.Topic.Nid}}</option>
              </select>
              <span class="help-inline">（选择本话题归属的上级节点，必选）</span>
        </div>
	</div>
	<div>
		<h2>话题内容：</h2>
		<textarea class="ckeditor" name="content" colspan="3" rowspan="10">{{.Topic.Content}}</textarea>
	</div>
	<input type="submit">
</form>
