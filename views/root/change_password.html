<!DOCTYPE html>
<html lang="en">
{{template "head.html" .}}

	<body>
		{{template "navbar.html" .}}
		
		<div class="container">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header-top">
						<div class="container">
							<h1>密码修改 <small>设置系统管理员密码</small></h1>
						</div>
					</div>
					<div class="page-header subnav">
						<h3>密码修改</h3>
					</div>
					<div class="row-fluid">
						<div class="span3">
							<ul class="nav nav-tabs nav-stacked">
								<li class="active">
									<a href="/root" >管理面板<span class="label label-warning pull-right">1</span></a>
								</li>
								<li>
									<a href="/root/account">账号设置</a>
								</li>
								<li>
									<a href="/root/change_password">修改密码</a>
								</li>
							</ul>
						    <form class="well form-search">
							    <input type="text" class="search-query" style="width:200px" placeholder="搜索话题">
						    </form>							
						</div>
						<div class="span9">
							<form action="/root/change_password" method="post" accept-charset="utf-8" class="well form-horizontal">
								<fieldset>
									<div class="control-group">
										<label for="input01" class="control-label">Current Password</label>
										<div class="controls">
											<input type="password" name="old" value="" id="old"  />
										</div>
									</div>
									<div class="control-group">
										<label for="input01" class="control-label">New Password</label>
										<div class="controls">
											<input type="password" name="new" value="" id="new" pattern="^.{8}.*$"  />
											<span class="help-inline">min. 8 character</span>
										</div>
									</div>
									<div class="control-group">
										<label for="input01" class="control-label">Retype Password</label>
										<div class="controls">
											<input type="password" name="new_confirm" value="" id="new_confirm" pattern="^.{8}.*$"  />
										</div>
									</div>
									<div class="form-actions">
										<button type="reset" class="btn">
											Reset
										</button>
										<button class="btn btn-warning" name="submit" type="submit">
											Submit
										</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			{{template "footer.html" .}}
		</div>

		{{template "js.html" .}}
	</body>
</html>
