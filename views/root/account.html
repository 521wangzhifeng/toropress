<!DOCTYPE html>
<html lang="en">
{{template "head.html" .}}

	<body>
		{{template "navbar.html" .}}

		<div class="container">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header-top">
						<div class="container">
							<h1>账号设置 <small>设置系统管理员个人资讯</small></h1>
						</div>
					</div>
					<div class="page-header subnav">
						<h3>管理账号</h3>
					</div>
					<div class="row-fluid">
						<div class="span3">
							<ul class="nav nav-tabs nav-stacked">
								<li class="active">
									<a href="/root" >管理面板<!--span class="label label-warning pull-right">1</span--></a>
								</li>
								<li>
									<a href="/root/account">账号设置</a>
								</li>
								<li>
									<a href="/root/change_password">修改密码</a>
								</li>
							</ul>
						    <form class="well form-search">
							    <input type="text" class="search-query" style="width:200px" placeholder="搜索话题">
						    </form>
						</div>
						<div class="span9">
							<form action="/root/account" method="post" accept-charset="utf-8" class="well form-horizontal">
								<input type="hidden" name="id" value="1" />
								<fieldset>
									<!--
									<div class="alert alert-error">
										<a class="close" data-dismiss="alert">&times;</a>
										Alert
									</div>
									<div class="alert alert-warning">
										<a class="close" data-dismiss="alert">&times;</a>
										Warning
									</div>
									<div class="alert alert-success">
										<a class="close" data-dismiss="alert">&times;</a>
										Success
									</div>-->
									{{if .AccountMsgErr}}
									<div class="alert alert-info">
										<a class="close" data-dismiss="alert">&times;</a>
										{{.AccountMsgErr}}
									</div>
									{{end}}
									<div class="control-group error">
										<label class="control-label">用户名</label>
										<div class="controls">
											<span class="input-large uneditable-input">{{.Username}}</span>
											<span class="help-inline"><em>不能修改</em></span>
										</div>
									</div>
									<hr />
									<div class="control-group">
										<label for="first_name" class="control-label">姓名</label>
										<div class="controls form-inline">
											<!--input type="text" name="nickname" value="{{.Username}}" id="nickname" placeholder="昵称"  /-->
											<input type="text" name="realname" value="{{.Realname}}" id="realname" placeholder="真实姓名"  />
										</div>
									</div>
									<div class="control-group">
										<label for="email" class="control-label">Email</label>
										<div class="controls">
											<input type="text" name="email" value="{{.Useremail}}" id="email" placeholder="your@mail.com"  />
											<span class="help-inline"><em>required</em></span>
										</div>
									</div>
									<div class="control-group">
										<label for="phone" class="control-label">手机</label>
										<div class="controls">
											<input type="text" name="mobile" value="" id="mobile" placeholder="000-000-0000"  />
											<span class="help-inline"></span>
										</div>
									</div>
									<div class="control-group">
										<label for="company" class="control-label">公司名称</label>
										<div class="controls">
											<input type="text" name="company" value="" id="company" placeholder="Company Name"  />
										</div>
									</div>
									<div class="control-group">
										<label for="address" class="control-label">地址</label>
										<div class="controls">
											<textarea name="address" cols="40" rows="3" id="address" ></textarea>
										</div>
									</div>
									<div class="form-actions">
										<button type="reset" class="btn">
											清空
										</button>
										<button class="btn btn-warning" type="submit">
											提交
										</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			{{template "footer.html" .}}
		</div>

		{{template "js.html" .}}
	</body>
</html>
