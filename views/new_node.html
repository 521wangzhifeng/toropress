<script src="/static/js/ckeditor/ckeditor.js"></script>

<form action="" method="post">
	<div>
		<h2>节点标题:</h2>
		<input type="text" name="title" value="{{.article.Title}}">
		<em>{{dateformat .article.Created "2006-01-02 15:04:05"}}</em>
	</div>
	<div>
		
		<h2>选择分类:</h2>
		<div class="controls">
              <select id="selectError" name="category">
              	{{range .categorys}}
              		<option value="{{.Id}}">{{.Title}}</option>
              	{{end}}
              </select>
              <span class="help-inline">（选择本节点归属的上级分类，必选）</span>
        </div>
	</div>
	<div>
		<h2>节点简介：</h2>
		<textarea class="ckeditor" name="content" colspan="3" rowspan="10">{{.article.Content}}</textarea>
	</div>
	<input type="submit">
</form>
