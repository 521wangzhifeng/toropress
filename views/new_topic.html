<script src="/static/js/ckeditor/ckeditor.js"></script>

<form action="" method="post">
	<div>
		<h2>标题:</h2>
		<input type="text" name="title" value="{{.article.Title}}">
		<em>{{dateformat .article.Created "2006-01-02 15:04:05"}}</em>
	</div>
	<div>
		<h2>内容：</h2>
		<textarea class="ckeditor" name="content" colspan="3" rowspan="10">{{.article.Content}}</textarea>
	</div>
	<input type="submit">
</form>
